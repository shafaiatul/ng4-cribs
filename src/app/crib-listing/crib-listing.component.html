
<div class="row">

	<div class="col s12">
		<div class="card">
			<div class="card-content">
				<span class="card-title">
					<div class="chip">
						<i class="fa fa-arrow-right" aria-hidden="true"></i>
						Sort By
					</div>

					<div class="row">
						
						<div class="input-field col s4">
							<i class="material-icons prefix">filter_list</i>
							
							<select id="type" name="sort-field" [(ngModel)]="sortField" materialize="material_select" [materializeSelectOptions]="propertyTypes" required>
								<option *ngFor="let field of sortFields" [value]="field">{{utilService.capitalize(field)}}</option>
							</select>
						</div>

						<div class="input-field col s4">
							<button class="btn"
							[ngClass]="{'active-btn': sortDirection == 'asc'}"
							(click)="sortDirection = 'asc'">
								Asc
							</button>
							<button class="btn"
							[ngClass]="{'active-btn': sortDirection == 'desc'}"
							(click)="sortDirection = 'desc'">
								Desc
							</button>
						</div>
						
					</div>
				</span>

			</div>
			

		</div>
	</div>


	<div *ngFor="let crib of cribs | sortBy: [sortField, sortDirection]">
		<!--
		Property Binding 
		[crib]="crib"
		-->
		<app-crib-card [crib]="crib" class="col s4"></app-crib-card>
		
	</div>
</div>
